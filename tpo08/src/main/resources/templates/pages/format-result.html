<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}" lang="en">
<body>
<div layout:fragment="content">
    <h1 class="text-center mb-4 fs-1" th:text="'Saved Code ID: ' + ${formatResult.id}">Saved Code</h1>

    <h2 class="text-center mb-4">Original vs. Formatted</h2>
    <div class="row g-4 justify-content-center">
        <div class="col-md-5 p-3 bg-secondary rounded">
            <h3 class="text-center">Original</h3>
            <pre class="bg-dark text-light p-3 rounded overflow-auto" th:text="${formatResult.sourceCode}">…</pre>
        </div>
        <div class="col-md-5 p-3 bg-secondary rounded">
            <h3 class="text-center">Formatted</h3>
            <pre class="bg-dark text-light p-3 rounded overflow-auto" th:text="${formatResult.formattedCode}">…</pre>
        </div>
    </div>

    <div class="card bg-secondary text-light my-4 card-body">
        <p><strong>Formatted On:</strong>
            <span th:text="${#temporals.format(formatResult.formatDate,'yyyy-MM-dd HH:mm:ss')}">–</span>
        </p>
        <p><strong>Expires On:</strong>
            <span th:text="${#temporals.format(formatResult.expiryDate,'yyyy-MM-dd HH:mm:ss')}">–</span>
        </p>
    </div>

    <div class="text-center">
        <a th:href="@{/format-code}" class="btn btn-outline-light">Back to Formatter</a>
    </div>
</div>
</body>
</html>
