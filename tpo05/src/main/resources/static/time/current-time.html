<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Current time</title>
    <link rel="stylesheet" href="/css/time.css" />
</head>
<body>
<div class="clock" id="clock">Loading from server...</div>

<div id="error-msg" class="error-message"></div>

<div class="background-container" id="background-container"></div>

<button class="back-button" onclick="window.location.href='/time/chooser.html'">To Chooser</button>

<script src="/js/triangles-background.js"></script>

<script>
    const params = new URLSearchParams(window.location.search);
    const timezone = params.get("timezone");
    const format = params.get("format");

    let apiUrl = '/api/current-time';
    const query = [];

    if (timezone) query.push(`timezone=${encodeURIComponent(timezone)}`);
    if (format) query.push(`format=${encodeURIComponent(format)}`);

    if (query.length > 0) {
        apiUrl += '?' + query.join('&');
    }

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            const clockElement = document.getElementById("clock");
            const errorElement = document.getElementById("error-msg");

            if (data.time) {
                clockElement.textContent = data.time;
            }

            if (data.error) {
                errorElement.textContent = data.error;
                errorElement.classList.add("visible");

                setTimeout(() => {
                    errorElement.classList.remove("visible");
                }, 5000);
            }
        })
        .catch(error => {
            document.getElementById("clock").textContent = "Failed to load time: " + error;
        });
</script>
</body>
</html>
