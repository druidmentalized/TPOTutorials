<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Current year</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/time.css" />
</head>
<body>
<div class="year-display" id="year-display">Loading from server...</div>

<div id="error-msg" class="error-message"></div>

<div class="background-container" id="background-container"></div>

<a class="base-button back-button" href="/time/chooser.html">To Chooser</a>

<script src="/js/triangles-background.js"></script>

<script>
    fetch('/api/current-year')
        .then(response => response.json())
        .then(data => {
            const yearElement = document.getElementById("year-display");

            if (data.year) {
                yearElement.textContent = "Year: " + data.year
            }
            else {
                yearElement.textContent = "Undefined"
            }
        })
        .catch(error => {
            console.error("Error fetching year:", error);
        });
</script>
</body>
</html>
