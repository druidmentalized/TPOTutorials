<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Current year</title>
    <link rel="stylesheet" href="/css/time.css" />
</head>
<body>
<div class="year-display" id="year-display">Loading from server...</div>

<div id="error-msg" class="error-message"></div>

<div class="background-container" id="background-container"></div>

<button class="back-button" onclick="window.location.href='/time/chooser.html'">To Chooser</button>

<script src="/js/pipes-background.js"></script>

<script>
    fetch('/api/current-year')
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch year");
            }
            return response.text();
        })
        .then(year => {
            console.log("Current Year:", year);
            document.getElementById("year-display").textContent = "Year: " + year;
        })
        .catch(error => {
            console.error("Error fetching year:", error);
        });
</script>
</body>
</html>
