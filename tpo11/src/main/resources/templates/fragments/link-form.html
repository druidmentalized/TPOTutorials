<div th:fragment="linkForm(mode)" class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <h2 th:text="${mode == 'edit'} ? 'Edit Link' : 'Create Link'"></h2>
        </div>
        <div class="card-body">
          <form th:action="@{${mode == 'edit'} ? '/links/edit' : '/links/create'}"
                th:object="${link}" method="post" class="row g-3">

            <div class="col-12">
              <label class="form-label">Name</label>
              <input type="text" th:field="*{name}" class="form-control" required/>
              <div th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"
                   class="text-danger"></div>
            </div>

            <div class="col-12">
              <label class="form-label">Target URL</label>
              <input type="url" th:field="*{targetUrl}" class="form-control" required/>
              <div th:if="${#fields.hasErrors('targetUrl')}"
                   th:errors="*{targetUrl}"
                   class="text-danger"></div>
            </div>

            <div class="col-12">
              <label class="form-label">Password</label>
              <input type="text" th:field="*{password}" class="form-control"/>
              <div th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"
                   class="text-danger"></div>
            </div>

            <input type="hidden" th:if="${mode == 'edit'}" th:field="*{id}" />

            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">
                <span th:text="${mode == 'edit'} ? 'Apply Changes' : 'Create Link'"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
