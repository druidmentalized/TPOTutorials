<div th:fragment="siteHeader">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">Link Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/links/create}">Create Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/links/info}">Load Link</a>
          </li>
        </ul>
        <form class="d-flex">
          <select class="form-select" onchange="changeLanguage(this)">
            <option value="en" th:text="#{lang.en}" th:selected="${#locale.language == 'en'}">English</option>
            <option value="pl" th:text="#{lang.pl}" th:selected="${#locale.language == 'pl'}">Polski</option>
            <option value="de" th:text="#{lang.de}" th:selected="${#locale.language == 'de'}">Deutsch</option>
          </select>
          <script>
            function changeLanguage(selectElement) {
              const lang = selectElement.value;
              const url = new URL(window.location.href);
              url.searchParams.set('lang', lang);
              window.location.href = url.toString();
            }
          </script>
        </form>
      </div>
    </div>
  </nav>
</div>
